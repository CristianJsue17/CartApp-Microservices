<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Carrito - E-Commerce de Computadoras</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <style>
    :root {
      --primary-color: #0d6efd;
      --secondary-color: #6c757d;
      --success-color: #198754;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      background-attachment: fixed;
    }
    
    .main-content {
      background: white;
      min-height: calc(100vh - 80px);
      margin-top: 80px;
      border-radius: 20px 20px 0 0;
      padding: 30px;
    }
    
    .navbar {
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
    }
    
    .card {
      transition: all 0.3s ease;
      border: none;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
    }
    
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 24px rgba(0,0,0,.15);
    }
    
    .price-tag {
      font-size: 1.75rem;
      font-weight: bold;
      color: var(--primary-color);
    }
    
    .modal-content {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,.2);
    }
    
    .modal-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 15px 15px 0 0;
    }
    
    .modal-header .btn-close {
      filter: brightness(0) invert(1);
    }
    
    .badge {
      padding: 0.5em 0.75em;
      font-weight: 500;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 10px 20px;
      font-weight: 500;
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .section-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .order-card {
      border-left: 4px solid var(--primary-color);
    }
    
    .table-hover tbody tr:hover {
      background-color: rgba(102, 126, 234, 0.05);
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
  </style>
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">
        <i class="bi bi-cart4 fs-4"></i> App Carrito
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#catalog" data-section="catalog">
              <i class="bi bi-grid-3x3-gap"></i> Catálogo
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#orders" data-section="orders">
              <i class="bi bi-box-seam"></i> Mis Órdenes
            </a>
          </li>
          <li class="nav-item">
            <span class="nav-link">
              <i class="bi bi-person-circle"></i> <span id="userName">Usuario Demo</span>
            </span>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content container">
    
    <!-- Catalog Section -->
    <section id="catalogSection" class="fade-in">
      <div class="row mb-4">
        <div class="col">
          <h2 class="section-header mb-0 fw-bold">
            <i class="bi bi-laptop"></i> Catálogo de Computadoras
          </h2>
          <p class="text-muted">Selecciona la computadora perfecta para ti</p>
        </div>
      </div>

      <!-- Filter Buttons -->
      <div class="row mb-4">
        <div class="col-md-6">
          <button class="btn btn-outline-primary" onclick="toggleComponentsView()">
            <i class="bi bi-cpu"></i> Ver Componentes Individuales
          </button>
        </div>
      </div>

      <!-- Configs Grid -->
      <div class="row g-4 mb-5" id="configsContainer">
        <!-- Configs will be loaded here -->
      </div>

      <!-- Components Section (Hidden by default) -->
      <div id="componentsSection" style="display: none;">
        <hr class="my-5">
        <h3 class="section-header mb-4 fw-bold">
          <i class="bi bi-cpu"></i> Componentes Disponibles
        </h3>
        <div class="row g-3" id="componentsContainer">
          <!-- Components will be loaded here -->
        </div>
      </div>
    </section>

    <!-- Orders Section -->
    <section id="ordersSection" class="fade-in" style="display: none;">
      <div class="row mb-4">
        <div class="col">
          <h2 class="section-header mb-0 fw-bold">
            <i class="bi bi-box-seam"></i> Mis Órdenes
          </h2>
          <p class="text-muted">Historial de compras realizadas</p>
        </div>
        <div class="col-auto">
          <button class="btn btn-primary" onclick="loadOrders()">
            <i class="bi bi-arrow-clockwise"></i> Actualizar
          </button>
        </div>
      </div>

      <div class="row" id="ordersContainer">
        <!-- Orders will be loaded here -->
      </div>
    </section>

  </div>

  <!-- Config Detail Modal -->
  <div class="modal fade" id="configModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="configModalTitle">Detalles de la Configuración</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="configModalBody" style="max-height: 70vh; overflow-y: auto;">
          <!-- Config details will be loaded here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="bi bi-x-circle"></i> Cerrar
          </button>
          <button type="button" class="btn btn-info text-white" id="checkAvailabilityBtn">
            <i class="bi bi-check-circle"></i> Verificar Stock
          </button>
          <button type="button" class="btn btn-success" id="createOrderBtn">
            <i class="bi bi-cart-check"></i> Comprar Ahora
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Availability Modal -->
  <div class="modal fade" id="availabilityModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="bi bi-clipboard-check"></i> Verificación de Stock
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="availabilityModalBody" style="max-height: 70vh; overflow-y: auto;">
          <!-- Availability details will be loaded here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="bi bi-x-circle"></i> Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Order Success Modal -->
  <div class="modal fade" id="orderSuccessModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">
            <i class="bi bi-check-circle"></i> Orden Completada
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="orderSuccessModalBody" style="max-height: 70vh; overflow-y: auto;">
          <!-- Order success details will be loaded here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="bi bi-x-circle"></i> Cerrar
          </button>
          <button type="button" class="btn btn-primary" onclick="location.reload()">
            <i class="bi bi-arrow-clockwise"></i> Ver Catálogo Actualizado
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Axios for HTTP requests -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>
  
  <!-- App Scripts -->
  <script src="js/config.js"></script>
  <script src="js/catalog.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/orders.js"></script>
  
  <script>
    // Initialize app
    document.addEventListener('DOMContentLoaded', function() {
      // Set user name
      document.getElementById('userName').textContent = CURRENT_USER.name;
      
      // Load catalog
      loadConfigs();
      loadComponents();
      
      // Setup navigation
      document.querySelectorAll('[data-section]').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const section = this.dataset.section;
          
          // Update active nav
          document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
          this.classList.add('active');
          
          // Show/hide sections
          if (section === 'catalog') {
            document.getElementById('catalogSection').style.display = 'block';
            document.getElementById('ordersSection').style.display = 'none';
            loadConfigs();
            loadComponents();
          } else if (section === 'orders') {
            document.getElementById('catalogSection').style.display = 'none';
            document.getElementById('ordersSection').style.display = 'block';
            loadOrders();
          }
        });
      });
    });
  </script>
</body>
</html>
